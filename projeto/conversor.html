<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo 1.png" alt="logo ">

    <main>
        <label>
            converter <strong> de </strong>

            <select>

                <option> R$ Real Brasileiro</option>

            </select>

        </label>

        <label>
            Converter <strong>para</strong>
            <select>
                <option>US$ Dólar americano </option>

                <option>€ Euro</option>

            </select>

        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00">

        </label>
        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="Moeda a coverter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="" alt="Seta">

            <div currency-box>
                <img src="./assets/dolar.png" alt="Logo moeda convertida">
                <p class="currency"> Dolar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>


</body>

</html>
